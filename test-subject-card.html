<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test SubjectCard Component</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/subject-card.css">
</head>
<body>
  <div id="app">
    <div class="container mt-4">
      <h1>Test SubjectCard Component</h1>
      
      <div class="row">
        <div class="col-12">
          <SubjectCard
            :subject="testSubject"
            :is-selected="isSelected"
            :selection-type="selectionType"
            :is-expanded="isExpanded"
            selection-mode="subject"
            :selected-sections="[]"
            @toggle-selection="toggleSelection"
            @toggle-expansion="toggleExpansion"
          />
        </div>
      </div>
      
      <div class="mt-3">
        <button @click="toggleSelection" class="btn btn-primary me-2">Toggle Selection</button>
        <button @click="toggleExpansion" class="btn btn-secondary me-2">Toggle Expansion</button>
        <button @click="changeSelectionType" class="btn btn-warning">Change Type</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.js"></script>
  <script type="module">
    import SubjectCard from './js/components/SubjectCard.js';
    
    const { createApp } = Vue;
    
    createApp({
      components: {
        SubjectCard
      },
      data() {
        return {
          isSelected: false,
          selectionType: null,
          isExpanded: false,
          testSubject: {
            id: 'test-1',
            subject: 'COMP',
            courseNumber: '101',
            courseTitle: 'Introducción a la Programación',
            creditHourLow: 3,
            sections: [
              {
                id: 'section-1',
                courseReferenceNumber: '12345',
                sequenceNumber: '01',
                openSection: true,
                campusDescription: 'Caracas',
                meetingsFaculty: [
                  {
                    meetingTime: {
                      monday: true,
                      tuesday: false,
                      wednesday: true,
                      thursday: false,
                      friday: true,
                      saturday: false,
                      sunday: false,
                      beginTime: '08:00',
                      endTime: '10:00'
                    }
                  }
                ]
              },
              {
                id: 'section-2',
                courseReferenceNumber: '12346',
                sequenceNumber: '02',
                openSection: false,
                campusDescription: 'Caracas',
                meetingsFaculty: [
                  {
                    meetingTime: {
                      monday: false,
                      tuesday: true,
                      wednesday: false,
                      thursday: true,
                      friday: false,
                      saturday: false,
                      sunday: false,
                      beginTime: '14:00',
                      endTime: '16:00'
                    }
                  }
                ]
              }
            ]
          }
        };
      },
      methods: {
        toggleSelection() {
          this.isSelected = !this.isSelected;
          if (this.isSelected && !this.selectionType) {
            this.selectionType = 'priority';
          } else if (!this.isSelected) {
            this.selectionType = null;
          }
        },
        toggleExpansion() {
          this.isExpanded = !this.isExpanded;
        },
        changeSelectionType() {
          if (this.isSelected) {
            this.selectionType = this.selectionType === 'priority' ? 'candidate' : 'priority';
          }
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
